<p-scroller [items]="horarios" [itemSize]="50" scrollHeight="200px" styleClass="border-1 surface-border"
    [style]="{'width': '200px', 'height': '200px'}">
    <ng-template pTemplate="item" let-horario let-options="options">
        <a (click)="redirectTo('/servico')" (onSelect)="onSelect($event)">
            <div class="flex align-items-center p-2" [ngClass]="{ 'surface-ground': options.odd }"
                style="height: 50px;">{{horario}}</div>
        </a>
    </ng-template>
</p-scroller>
